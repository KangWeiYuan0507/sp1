<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="emp:${emps}">
            <td th:text="${emp.eid}">/</td>
            <td th:text="${emp.ename}">/</td>
            <td th:text="${emp.hiredate}"></td>
            <td th:if="${emp.salary}>=20000.00">大佬/</td>
            <td th:if="${emp.salary}<20000.00">打工人</td>
        </tr>
    </table>
</body>
</html>
